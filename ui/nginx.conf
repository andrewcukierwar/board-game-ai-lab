# ui/nginx.conf
server {
  listen 80;
  server_name localhost;

  # Location of the static bundle produced by Vite
  root /usr/share/nginx/html;
  index index.html;

  # For any route that isnâ€™t a real file, fall back to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ðŸ”— Proxy API calls to the 'api' service in Docker Compose
  location /v1/ {
    proxy_pass http://api:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
